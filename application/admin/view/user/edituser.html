<body>
<title>用户列表</title>
</head>
<body>

<form action="" method="pots" onsubmit="return false;" id="formdata">
<div class="add_menber" id="add_menber_style">
    <ul class=" page-content">
     <li><input type="hidden" name="user_id" value="{$uid}">
     	<label class="label_name">用&nbsp;&nbsp;户 &nbsp;名：</label>
     	<span class="add_name">
     		<input value="{$res.username}" name="username" type="text"  class="text_add"/></span>
     		<div class="prompt r_f"></div>
     </li>

    
     <li><label class="label_name">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label><span class="add_name">
     <label>
     	<input name="sex" type="radio" {if $res.sex == 1}checked="checked"{/if} class="ace">
     	<span class="lbl">男</span>
     </label>&nbsp;&nbsp;&nbsp;
     <label>
     	<input name="sex" type="radio" {if $res.sex == 2}checked="checked"{/if} class="ace">
     	<span class="lbl">女</span>
     </label>&nbsp;&nbsp;&nbsp;

     <label><input name="sex" {if $res.sex}checked="checked"{/if} type="radio" class="ace">
     	<span class="lbl">保密</span></label>
     </span>
     <div class="prompt r_f"></div>
     </li>

     <li><label class="label_name">移动电话：</label><span class="add_name"><input value="{$res.mobile}" name="mobile" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>

     <li><label class="label_name">累积分：</label><span class="add_name"><input value="{$res.grade}" name="grade" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>

     <li><label class="label_name">消费积分：</label><span class="add_name"><input value="{$res.pay_grade}" name="pay_grade" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
 
 	<li><label class="label_name">等级：</label><span class="add_name"><input value="{$res.level}" name="level" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>

    <li><label class="label_name">累计消费额度：</label><span class="add_name"><input value="{$res.total_amount}" name="total_amount" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>

     <li><label class="label_name">是否被锁定：</label><span class="add_name">
     <label><input name="is_lock" type="radio" value="1" {if $res.is_lock}checked="checked"{/if} class="ace"><span class="lbl">是</span></label>&nbsp;&nbsp;&nbsp;
     <label><input name="is_lock" type="radio" value="0" {if !$res.is_lock}checked="checked"{/if} class="ace"><span class="lbl">否</span></label></span><div class="prompt r_f"></div></li>
    </ul>
	<br />
	<hr>
    <button class="btn btn-success" id="xgyonghu" style="margin-left: 50px;margin-top: 20px;">修 改</button>
  </div>
</form>

 </body>

 </html>
<script type="text/javascript">

$('#xgyonghu').on('click',function () {
	var formdata = new FormData($('#formdata')[0]);
	$.ajax({  
          url: "{:url('user/dealedituser')}" ,  
          type: 'POST',  
          data: formdata,  
          async: true,  
          cache: false,  
          contentType: false,  
          processData: false,  
          success: function (data) {  
             if (data == 1) {
             	layer.alert('修改信息成功');
             } else {
             	layer.alert('修改失败',{'icon': 2});
             }
          }
     });  
});

		
   
</script>
