</head>

 
<style type="text/css">
html, body {
	overflow: visible;
}
</style>  
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="/index.php/Admin/Order/return_list.html" title="微信公众号配置"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>退换货详情</h3>
        <h5>用户提交退换货详情</h5>
      </div>
    </div>
  </div>
  <form class="form-horizontal" method="post" id="return_form"  name="return_form" action="{:url('order/dealreturnorder')}">    
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label>订单编号</label>
        </dt>
        <dd class="opt">
           <a href="/index.php/admin/order/orderinfo?id={$info['order_id']}.html">201603192017421080</a>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="cate_id">用户</label>
        </dt>
        <dd class="opt">
         {$info['user_id']|get_username_by_id}        </dd>
      </dl>    
	  <dl class="row">
        <dt class="tit">
          <label>申请日期</label> 
        </dt>
        <dd class="opt">
           {$info['addtime']|date="Y-m-d H:i:s",###}       </dd>
      </dl>        
	  <dl class="row">
        <dt class="tit">
          <label >商品名称</label>
        </dt>
        <dd class="opt">
           <a href="/index.php/index/shop/details?goodsid={$info['goods_id']}.html" target="_blank">{$info['goods_id']|get_goods_name_by_id}</a>
        </dd>
      </dl>   
      <dl class="row">
        <dt class="tit">
          <label>退换货</label> 
        </dt>
        <dd class="opt">
          <select  name="type"  class="form-control">
               <option value="0" selected="selected">退货</option>
               <option value="1" >换货</option>
          </select>
          <a class="ncap-btn ncap-btn-green"  href="/index.php/Admin/order/accountedit?id={$info['id']}&user_money={$money}">退款到用户余额</a>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>退货描述</label> 
        </dt>
        <dd class="opt">
          <textarea name="reason" id="reason" style="width:400px; height:120px;"  placeholder="退货描述" class="tarea" id="subject_desc">{$info['reason']}</textarea>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>用户上传照片</label> 
        </dt>
        <dd class="opt">
            
	           <a href="{$info['imgs']}" target="_blank"><img src="{$info['imgs']}" width="85" height="85" /></a>&nbsp;&nbsp;&nbsp;                            
	               </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>状态</label> 
        </dt>
        <dd class="opt">
          <select name="status">
               <option value="0" {if $info['status']==0}selected{/if}>未处理</option>
               <option value="1" {if $info['status']==1}selected{/if}>处理中</option>
               <option value="2" {if $info['status']==2}selected{/if}>已完成</option>                                             
          </select>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>处理备注</label> 
        </dt>
        <dd class="opt">
          <textarea name="remark" id="remark" style="width:400px; height:120px;"  placeholder="退货描述" class="tarea" id="subject_desc">{$info['remark']}</textarea>
        </dd>
      </dl>
      <input type="hidden" name="id" value="{$info['id']}">
      <div class="bot"><a href="JavaScript:void(0);" onClick="document.return_form.submit()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>
  </form>
</div>

</script>

</html>
