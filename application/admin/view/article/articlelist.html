<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>公告管理</h3>
        <h5>网站系统公告索引与管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>公告管理, 由总平台设置管理.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>公告列表</h3>
        <h5>(共561条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	  
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 240px;" class="">标题</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 150px;" class="">作者名称</div>
              </th>
              <th align="center" abbr="article_show" axis="col5" class="">
                <div style="text-align: center; width: 80px;" class="">显示</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 160px;" class="">发布时间</div>
              </th>
              <th align="center" axis="col1" class="handle">
                <div style="text-align: center; width: 150px;">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton"> <a href="{:url('article/addarticle')}">
          <div class="add" title="新增公告">
            <span><i class="fa fa-plus"></i>新增公告</span>
          </div>
          </a>    
          </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
          {foreach $list as $v}
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 240px;">{$v['title']}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 150px;">{$v['title']}</div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width: 80px;">
                  {if $v['is_open']}
                    <span class="yes" onClick="changeTableVal('noopen',{$v['article_id']},this)" ><i class="fa fa-check-circle"></i>是</span>
                  {else}
                    <span class="no" onclick="changeTableVal('open',{$v['article_id']},this)" ><i class="fa fa-ban"></i>否</span>
                  {/if}
                  </div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width: 160px;">{$v['publish_time']|date="Y-m-d H:i:s",###}</div>
                </td>
                <td align="center" class="handle">
                  <div style="text-align: center; width: 170px; max-width:170px;"> <a class="btn blue"  href="/index.php/Home/Article/detail/article_id/1410.html"><i class="fa fa-search"></i>查看</a>
                     <a class="btn red"  href="javascript:void(0)" data-url="/index.php/admin/article/articledelete" data-id="{$v.article_id}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>                     <a href="/index.php/admin/article/editarticle?article_id={$v['article_id']}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a> 
                  </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            {/foreach} 
              
            </tbody>
        </table>
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> {$list->render()}
    </div>
</div>
<script>
    function changeTableVal (action,id,obj) {
      $.post("{:url('article/dealaction')}",{"action":action,"article_id":id});
        if (action == 'open') {
          $(obj).attr('class','yes');
          $(obj).attr('onclick', $(obj).attr('onclick').replace(/open/,'noopen'));
          $(obj).empty();
          $(obj).append('<i class="fa fa-check-circle"></i>是');
        } else {
          $(obj).attr('class','no');
          $(obj).attr('onclick', $(obj).attr('onclick').replace(/noopen/,'open'));
          $(obj).empty();
          $(obj).append('<i class="fa fa-ban"></i>否');
        }
    }


    $(document).ready(function(){	
	    // 表格行点击选中切换
	   
		
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
	});


    function delfun(obj) {
      // 删除按钮
      layer.confirm('确认删除？', {
        btn: ['确定', '取消'] //按钮
      }, function () {
        $.ajax({
          type: 'post',
          url: $(obj).attr('data-url'),
          data: {act: 'del', article_id: $(obj).attr('data-id')},
          dataType: 'json',
          success: function (data) {
            if (data) {
              $(obj).parent().parent().parent().remove();
              layer.alert('delete成功', {icon: 1},function () {
                layer.closeAll();
              });  //alert('删除失败');
              
            } else {
              layer.alert('删除失败', {icon: 2});  //alert('删除失败');
            }
          }
        })
      }, function () {
        layer.closeAll();
      });
    }
</script>
</body>
