<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{font-family: 微软雅黑;	}
	</style>
</head>
<body>
	<h3>订单号:{$res['order_sn']}</h3>
	<p style="font-size: 18px;">订单总价:<span style="color: red">{$res['total_amount']}</span> &ensp;&ensp;&ensp; 应付款的金额:<span style="color: red">{$res['order_amount']}</span></p>

	<form action="" method="post">
<style type="text/css">
	table {
		margin-top: 40px;
		margin-left: 40px;
	}
	#submit:hover {
		cursor: pointer;
	}
	table td{
		width: 180px;
		text-align: center;
	}
	.inputasd {
		height: 38px;
		width: 180px;
	}
</style>

		<table border="1" cellspacing="0px" cellpadding="0px">
<caption>请输入Q-BUY手机号密码</caption>
{if !empty($error)}
<caption><font color="red">{$error}</font></caption>
{/if}
			<tr style="height: 40px;line-height: 40px">
				<td>手机号</td>
				<td><input type="text" name="mobile" class="inputasd" placeholder="请输入phonenum"><input type="hidden" name="order_id" value="{$res['order_id']}"><input type="hidden" name="token" value="{$token}"></td>
			</tr>

			<tr style="height: 40px;line-height: 40px">
				<td>密码</td>
				<td><input type="password" name="password" class="inputasd" placeholder="请输入password"></td>
			</tr>

			<tr style="height: 40px;line-height: 40px">
				<td colspan="2"><input type="submit" value="付款" style="border:1px solid #000;background: #fff;font-size: 18px;width: 195px;height: 25px;" id="submit"></td>
			</tr>
			
		</table>
	</form>
</body>
</html>
